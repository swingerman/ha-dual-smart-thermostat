name: Linting

on:
  push:
    branches:
      - master

  pull_request:
    branches: "*"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: isort
        run: isort . --recursive --diff
      - name: Ruff
        run: python3 -m ruff check .
