name: Linting

on:
  push:
    branches:
      - master

  pull_request:
    branches: "*"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.13
          cache: "pip"

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y libpcap-dev python3-pcapy ffmpeg libjpeg-turbo-progs build-essential python3-dev || true
          # try installing distutils package variants when available
          sudo apt-get install -y python3-distutils || sudo apt-get install -y python3.13-distutils || sudo apt-get install -y python3-all-dev || true
          pip install -r requirements-dev.txt
      - name: isort
        run: isort . --recursive --diff
      - name: Black
        run: black --check .
