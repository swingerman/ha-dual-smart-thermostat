name: Validate with HACS

on:
  push:
    branches:
      - master

  pull_request:
    branches: "*"

  schedule:
    - cron: "0 0 * * *"

jobs:
  validate_hacs:
    name: Validate With HACS
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v5
      - name: HACS validation
        uses: hacs/action@main
        with:
          category: "integration"

  validate_hassfest:
    name: Validate with Hassfest
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v5
      - uses: home-assistant/actions/hassfest@master
