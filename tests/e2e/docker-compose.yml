services:
  homeassistant:
    image: homeassistant/home-assistant:stable
    container_name: ha-dual-smart-thermostat-e2e
    volumes:
      - ./ha_config:/config
      - ../../custom_components:/config/custom_components
    ports:
      - "8123:8123"
    environment:
      - TZ=UTC
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123/api/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    restart: unless-stopped
    networks:
      - ha-network

networks:
  ha-network:
    driver: bridge