# Heater + Cooler (Dual Mode) Configuration
#
# For systems with SEPARATE heating and cooling switches.
# This gives you true dual-mode capability with heat/cool mode.
#
# Perfect for: Central HVAC with separate heat/cool, systems with furnace + AC
#
# Documentation: https://github.com/swingerman/ha-dual-smart-thermostat#heatcool-mode

climate:
  - platform: dual_smart_thermostat
    name: "House Thermostat"

    # Required: Separate switches for heating and cooling
    heater: switch.furnace
    cooler: switch.air_conditioner

    # Required: Temperature sensor
    target_sensor: sensor.house_temperature

    # Optional but recommended: Enable heat_cool mode
    # This allows maintaining a temperature range (like Nest's "Keep Between")
    heat_cool_mode: true
    initial_hvac_mode: "heat_cool"

    # Optional: Separate tolerances for heating and cooling
    cold_tolerance: 0.5  # Heating tolerance
    hot_tolerance: 0.5   # Cooling tolerance

    # Optional: Minimum cycle durations
    min_cycle_duration:
      minutes: 5

