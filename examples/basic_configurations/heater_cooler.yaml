# ========================================
# Understanding heat_cool_mode
# ========================================
#
# With heat_cool_mode: true
# - You can set target_temp_low and target_temp_high
# - System automatically switches between heating and cooling
# - Maintains temperature within the range
# - Like Nest's "Keep Between" feature
#
# Available HVAC modes:
#   - heat_cool: Maintain temperature range (auto mode)
#   - heat: Heating only
#   - cool: Cooling only
#   - off: System off
#
# Example behavior with range 68-72°F:
#   - Temp drops to 67.5°F → Heating turns on
#   - Temp rises to 68.5°F → Heating turns off
#   - Temp rises to 72.5°F → Cooling turns on
#   - Temp drops to 71.5°F → Cooling turns off
#   - Temp between 68.5-71.5°F → Both off (within range)
