# Helper entities for Single-Mode Thermostat Wrapper
#
# These helpers are used by the dual smart thermostat and automation.
# Add these to your configuration.yaml

# Input Booleans - Act as dummy switches for the dual thermostat
input_boolean:
  dual_thermostat_heat_mode:
    name: "Dual Thermostat Heat Mode"
    icon: mdi:fire

  dual_thermostat_cool_mode:
    name: "Dual Thermostat Cool Mode"
    icon: mdi:snowflake

# Input Numbers - Track target temperatures for automation logic
input_number:
  dual_thermostat_minimum_temperature:
    name: "Dual Thermostat Minimum Temperature"
    min: 50
    max: 90
    step: 1
    unit_of_measurement: "째F"
    icon: mdi:thermometer-low
